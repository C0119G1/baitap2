<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>"hello"</title> 
     <h1> Caculator </h1>
</head>
<body> 
    <table>         
    
       <tr>
            <th><input id="bang1" ></th>
            <th><input id="bang2" ></th>
       </tr>
       <tr>
            
       <td>
                
                <button id="phepcong" onclick="addition();">addition(+)</button>
                <button id="pheptru"  onclick="Subtration()">Subtration(-)</button>
                <button id="phepnhan" onclick="Multiplication()">Multiplication(x)</button>
                <button id="phepchia" onclick="division()">Division(/)</button>
           
            </td>
    
        </tr>
       
    </table>
<p id="hienthi"> </p>
  
  <script>
      function  addition(){
          var Bang1=parseInt(document.getElementById("bang1").value);
          var Bang2=parseInt(document.getElementById("bang2").value);
          var kq=Bang1 + Bang2;
          document.getElementById("hienthi").innerHTML=" kết quả cộng là:" + kq;
       }

      function  Subtration(){
         var Bang1=parseInt(document.getElementById("bang1").value);
         var Bang2=parseInt(document.getElementById("bang2").value);
         var kq=Bang1 - Bang2;
         document.getElementById("hienthi").innerHTML=" kết quả trừ là:" + kq;
      }

      function  Multiplication(){
         var Bang1=parseInt(document.getElementById("bang1").value);
         var Bang2=parseInt(document.getElementById("bang2").value);
         var kq=Bang1 * Bang2;
         document.getElementById("hienthi").innerHTML=" kết quả nhân là:" + kq;
      }

      function  division(){
         var Bang1=parseInt(document.getElementById("bang1").value);
         var Bang2=parseInt(document.getElementById("bang2").value);
         var kq=Bang1 / Bang2;
         document.getElementById("hienthi").innerHTML=" kết quả chia là:" + kq;
      }
      
   </script>
        
      
 <body>   
<html>
