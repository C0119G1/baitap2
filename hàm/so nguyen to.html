<script>
    function isprime(number) {
          if (number === 2) {
              return true;
          }
          if (number < 2) {
               return false ;
          }
          if (number%2 === 0) {
              return false
          } 

          for (var i=3; i <= number-1; i+=2){
               if (number % i ==0)
                    return false;
               else 
                    return true;
          }            
     }

     function  isPrimeNumber(number){
          if (number < 2)
               return false;
          var countDiv = 0 ;
          for  (let i=1; i<= number; i++){
               if (number%i === 0)
                    countDiv++;
          }
          if (countDiv === 2)
               return true;
          return false;
     }

     var number=10000;
     for (var i = 1; i < number; i++) {
          if (isPrimeNumber(i)==true) { 
               document.write(i+"  ");
          }
     }     
 </script>
