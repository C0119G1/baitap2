<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>"hello"</title> 
</head>
<body> 
    <table>         
       <tr><th><input id="tinhsongay" type="number" min="1" max="12"></th> 
        <button onclick="tinh()">Tính số ngày</button></tr>  
    </table>
    <p id="op"></p>
    <script>
     function tinh() {
      var nhapthang = parseInt(document.getElementById("tinhsongay").value);
      switch (nhapthang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:  
            case 12:
    document.getElementById("op").innerHTML= "tháng" + nhapthang+ "có 31 ngày";
    break;
             case 2:
    document.getElementById("op").innerHTML="có 28 hoặc 29 ngày";
    break;
                case 4:
                case 6:
                case 11:
    document.getElementById("op").innerHTML="có 30 ngày";
      }
     }
    </script>
